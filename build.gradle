apply plugin: 'java'
apply plugin: 'application'

def elasticsearchVersion = '1.5.1'
def luceneVersion =  '4.10.4'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'org.elasticsearch', name: 'elasticsearch', version: elasticsearchVersion
	compile group: 'net.java.dev.jna', name: 'jna', version: '4.1.0'
	
	testCompile group: 'junit', name: 'junit', version: '4.+'
	// lucene test framework is dependent on an old version of randomizedtesting-runner
	testCompile("org.apache.lucene:lucene-test-framework:" +  luceneVersion) {
		exclude module: 'randomizedtesting-runner'
	}
	testCompile group: 'com.carrotsearch.randomizedtesting', name: 'randomizedtesting-runner', version: '2.1.11'
	testCompile group: 'org.elasticsearch', name: 'elasticsearch', version: elasticsearchVersion, classifier: 'tests'
	testCompile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.3.5'
	testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
}
